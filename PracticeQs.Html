<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="PracticeQs.css">
  </head>
  <body>
    <div class="search_bar">
      <input type="text" placeholder="Search Here!">
      <a href="#">
        <i class="fa fa-search"></i>
      </a>
    </div>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check" style="color: white">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">ICT Resources</a>
        </div>

      <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
      </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              <a href="#">Semester</a>
            </li>
            <li>
              <i class="fa fa-book" aria-hidden="true"></i>
              <a href="#">Books</a>
            </li>
            <li>
              <i class="fa fa-question-circle" aria-hidden="true"></i>
              <a href="#">IMP Questions</a>
            </li>
            <li>
              <i class="fa fa-sticky-note" aria-hidden="true"></i>
              <a href="#">Assignment</a>
            </li>
            <li>
              <i class="fa fa-id-badge" aria-hidden="true"></i>
              <a href="#">Team</a>
            </li>
            <li>
              <i class="fa fa-question" aria-hidden="true"></i>
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
          </ul>
        </div>
      </div>
    </div>
    <section class="hero">
      <div class="herotext">
        <h1>The All ICT Subject<br> Resources Available</h1>
        <p>A Web Site That contain all resources of ICT<br> branch Subject related to GTU Click on <br>Explore Now Study Easily Best OF luck !</p>
        <button class="ExploreNow" type="button">Explore Now</button>
      </div>
      <div class="rectangle"></div>
    </section>
  </body>
</html>
